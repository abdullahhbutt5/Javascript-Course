<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<style>
    body{
        background-color: black;
        color: white;
    }
</style>
<body>
   <script>
    const div = document.createElement("div")
    console.log(div);
    div.className="class"                                // Sets the Class name
    div.id=Math.round(Math.random()*10+1)                // Sets the ID
    div.setAttribute("title","Abd's js")                 // You can set your own attributes like class and id
    div.style.backgroundColor="green"
    div.style.padding="10px"
    // div.innerText="ABD our JS"                        // Add text you want
    const text=document.createTextNode("ABD our JS")     // Same as function as upper line but it is more Eeficient
    div.append(text)
    document.body.append(div)                            // Show on screen

   </script>
</body>
</html>
